<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Admission Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>


        <h1 style="text-align: center;">Registation Form</h1>


        <h3 style="text-align: center;">Personal Information</h3>

        <form>
            <table align="center">
                <tr>
                    <td>Fullname</td>
                    <td><input type="text" Name="userName" placeholder="Enter Your Name" required />
                    </td>
                </tr>
            </table>
            <br>
            <br>


            <table align="center">
                <tr>
                    <td>Dath of Birth</td>
                    <td><input type="date" id="dob" name="dob" required="">
                        <br>
                    </td>
                </tr>
            </table>
            <br>
            <br>


            <table align="center">
                <tr>
                    <td>Email Address</td>
                    <td><input type="text" E.Male="Email" placeholder="Enter your email address" required /></td>
                </tr>
            </table>
            <br>
            <br>

            <table align="center">
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" Phone Number="Phone Number" placeholder="Enter your Phone Number" required />
                    </td>
                </tr>
            </table>

            <br>
            <br>


            <table align="center">
                <tr>
                    <td>Highest Qualification</td>
                    <td><input type="text" id="qualification" name="qualification"
                            placeholder="Enter your highest qualification" required>
                        <br>
                    </td>
                </tr>
            </table>
            <br>
            <br>




            <table align="center">
                <tr>
                    <td>Year of Graduation</td>
                    <td>
                        <input type="number" id="graduationYear" name="graduationYear"
                            placeholder="Enter year of graduation" required>
                    </td>
                </tr>
                <br>


                <table align="center">
                    <tr>
                        <td>
                            Name of Last Institution Attended
                        </td>
                        <td> <input type="text" id="institution" name="institution"
                                placeholder="Enter last institution name" required></td>
                    </tr>
                    <br>
                    <br>


                    <table align="center">
                        <tr>
                            <td>
                                Postal Code
                            </td>
                            <td>
                                <input type="text" id="postalCode" name="postalCode" placeholder="Postal code" required>
                            </td>
                        </tr>
                        <br>
                        <br>





                        <table align="center">
                            <tr>
                                <td>

                                    Permanent Address
                                </td>
                                <td>
                                    <textarea id="address" name="address" placeholder="Enter your permanent address"
                                        required></textarea>
                                </td>
                            </tr>
                            <br>
                            <br>




                            <table align="center">
                                <tr>
                                    <td>

                                        City
                                    </td>
                                    <td>
                                        <input type="text" id="city" name="city" placeholder="Your city" required>
                                </tr>
                                <br>
                                <br>

                                <table align="center">
                                    <tr>
                                        <td>
                                            <label align="center" for="program"><b>Desired Program</b></label>

                                            <select id="program" name="program" required>
                                                <option value="" disabled selected>Select a program</option>
                                                <option value="Web Designing">Web Designing</option>
                                                <option value="Web Development">Web Developmen</option>
                                                <option value="Application Development">Application Development</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <br>
                                    <br>

                                    <table align="center">
                                        <tr>
                                            <td>
                                                <button type="Submit"> submit</button>
                                            </td>
                                        </tr>
                                        <br>
                                        <br>


        </form>

    </div>


</body>

</html>
